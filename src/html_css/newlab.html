<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="landing.html">>_codecker</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="landing.html">Home</a></li>

        <li class="breadcrumb-item active" aria-current="page">Add Lab</li>
      </ol>
    </nav>
    <h1>Add a new lab.</h1>
    <form>
      <div class="form-group form">
            <label for="labName" class="col-sm-2 col-form-label">Lab name:</label>
            <div class="col-sm-10">
              <input type="text" name = "lab[title]" class="form-control" id="inputEmail3">
            </div>
      </div>
      <div class="form-group form">
            <label for="labLink" class="col-sm-2 col-form-label">Link:</label>
            <div class="col-sm-10">
              <input type="link" name = "lab[link]" class="form-control" id="inputPassword3">
            </div>
      </div>
      <div class="form-group form">
        <label for="labtextbox">Expected output:</label>
        <textarea class="form-control" id="labtextbox1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
