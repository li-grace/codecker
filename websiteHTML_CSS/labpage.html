<body>
    <nav class="navbar navbar-light">

        <form class="form-inline">

    <h1>Lab 0</h1>

            <div class="col c">

                    <div class="card-body">
                      <h5 class="card-title">Instructions</h5>
                      <form>
                        <fieldset disabled>

            </div>
        </div>
        <div class = "row r">
